name: Manual Flow

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish package after checks"
        required: false
        default: "false"
        type: choice
        options: ["true", "false"]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Publish package
        if: inputs.publish == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CREATIVE_PRODUCTION_NPM_TOKEN }}
        run: npm publish --access public
